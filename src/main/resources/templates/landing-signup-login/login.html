
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="navbars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="/js/user_functions.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="website__container">

        
    <div class="logo__solid">
        <a href="../" id="navbar__logo__solid"><i class="fa-solid fa-suitcase-medical"></i> MEDIKEEP </a>
    </div>

    <div class="radiobutton__wrapper">
        <div class="radiobutton__role">
            <label for="Role">Login as:</label><br>
            <div class="role__buttons">
                <input type="radio" name="role" class="rad-btn" id="user" value="User" checked required form="login--form">
                <label for="user" class="user">User:</label>
                <input type="radio" name="role" class="rad-btn" id="doctor" value="Doctor" required form="login--form">
                <label for="doctor" class="doctor">Doctor:</label>
            <br><br>
            </div>
        </div>
    </div>

    <div class="login__form">
        <form onsubmit="verify_user(event)" class = "login__form--wrapper" id="login--form">

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" class="form__text" required>
            <br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="pass" name="password" class="form__text" required>
            <br><br>

            

            <div class="form__submit">
                <button type="submit" class="login__form--submit">Login</button>
                <p>Don't have an account? <a href="signup">Sign up</a></p>
            </div>

            
            
        </form>
    </div>

    </div> <!-- website container  -->
</body>
</html>
