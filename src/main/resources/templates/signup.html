<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="signup__form">
        <form action="/api/users/" method="post" class = "signup__form--wrapper">
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" class="form__text" required>
            <br><br>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" class="form__text" required>
            <br><br>
            <label for="middle_name">Middle Name:</label><br>
            <input type="text" id="middle_name" name="middle_name" class="form__text" required>
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="form__text" required>
            <br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="form__text" required>
            <br><br>
            <label for="sex">Sex:</label><br>
            <label for="male">Male:</label>
            <input type="radio" name="sex" id="male" value="M" required>
            <label for="female">Female:</label>
            <input type="radio" name="sex" id="female" value="F" required>
            <br><br>
            <label for="birth_date">Birth Date:</label><br>
            <input type="date" id="birth_date" name="birth_date" class="form__date" required>
            <br><br>
            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="User">User</option>
                <option value="Doctor">Doctor</option>
            </select><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
