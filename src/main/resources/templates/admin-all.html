<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <script src="/js/user_functions.js" defer></script> 
</head>
<body>
    <h1>User List</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.first_name}">John</td>
            <td th:text="${user.last_name}">Doe</td>
            <td th:text="${user.email}">john@example.com</td>
            <td>
                <button type="button" th:onclick="'window.location.href=\'' + ${user.id} + '\''">More Info</button>

                <button type="button" th:attr="onclick=|delete_user(event, ${user.id})|">Delete</button>

            </td>
        </tr>

        <!-- Optional test button -->
        <tr>
            <td colspan="5">
                <button type="button" onclick="delete_user(event, 1)">Test Delete (ID = 1)</button>
            </td>
        </tr>
    </table>
</body>
</html>
