<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/user_functions.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        
        <tr th:each="affiliate : ${affiliates}">
            <td th:text="${affiliate.affiliate_id}">0</td>
            <td th:text="${affiliate.name}">Generic Hospital</td>
            <td th:text="${affiliate.address}">Malolos Bulacan</td>
            <td th:text="${affiliate.description}">Lorem Ipsum</td>
            <td> 
                <button type="button" th:attr="onclick=|delete_affiliate(event, ${affiliate.affiliate_id})|">Delete</button>

            </td>
            
            
        </tr>

    </table>

    <button type="button" onclick="window.location.href='affiliates/create'">Create</button>

    
</body>
</html>
